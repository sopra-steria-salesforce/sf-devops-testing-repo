name: Install Node.js LTS on Windows

on:
  workflow_dispatch:

jobs:
  install-nodejs:
    runs-on: windows-2025

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - run: winget install Schniz.fnm --accept-source-agreements --accept-package-agreements
        shell: powershell
      - run: $env:PATH += ";$env:LOCALAPPDATA\Microsoft\WinGet\Packages\Schniz.fnm_Microsoft.Winget.Source_8wekyb3d8bbwe"
        shell: powershell
      - run: fnm env --use-on-cd | Out-String | Invoke-Expression
        shell: powershell
      - run: fnm use --install-if-missing 20
        shell: powershell

      - name: Verify Node.js installation
        run: |
          Write-Host "Verifying Node.js installation..."
          node --version
          npm --version
        shell: powershell

      - name: Display installation summary
        run: |
          Write-Host "âœ… Node.js installation completed successfully!"
          Write-Host "Node.js version: $(node --version)"
          Write-Host "npm version: $(npm --version)"
          Write-Host "Node.js location: $(Get-Command node | Select-Object -ExpandProperty Source)"
        shell: powershell
